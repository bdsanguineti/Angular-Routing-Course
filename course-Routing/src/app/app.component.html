<span class="fa fa-spinner spinner"
  *ngIf="loading">
</span>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/welcome']"
        routerLinkActive="active">
        Home
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/products']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact : true}"> <!-- Style only IF the route full match -->
        Product List
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
          [routerLink]="['/products', 0, 'edit']"
          routerLinkActive="active">
          Add Product
      </a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="[{ outlets: {popup: ['messages'] }}]">Show Messages</a> <!--Activating Secondary Route outlet -->
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
      [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-10"
      [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">  <!-- Specify the directive for our animation -->
      <router-outlet #o="outlet"></router-outlet> <!-- Adding Animation Reference with #o="outlet" -->
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet> <!-- Adding a Secondary Router Outlet  -->
    </div>

</div>
